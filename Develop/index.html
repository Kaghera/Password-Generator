<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <button id="generate">Generate Password</button>
    <button id="copy">
      Copy to Clipboard

      <script  src >
        var mytext = document.getElementById('password');
        var buttonE1 = document.getElementById('generate');

        function testing() {
          console.log('I clicked the button  //prompt and stuff will happen when clicked ');
          mytext.value = 'this is where the password will show';
        }
        
        buttonE1.addEventListener('click' , testing);
      </script>
    </button>
  </body>
</html>
